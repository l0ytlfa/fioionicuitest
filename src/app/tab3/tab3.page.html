<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #PAGEREF>
  <lottie-player autoplay loop src="../../assets/33886-check-okey-done.json"></lottie-player>
  <ion-fab-button size="small" class="bottomSliderFab" slot="fixed" (click)="pressfab()" style="z-index:999;bottom: 0px" #BTN1>
    <ion-icon size="small" name="cart" #BTN1ICON></ion-icon>
  </ion-fab-button>
  <ion-fab-button size="small" class="bottomSliderFab" slot="fixed" style="position:absolute;right: 0px;bottom: 0px" (click)="pressfab2()">
    <ion-icon size="small" name="cart"></ion-icon>
  </ion-fab-button>
  <ion-fab-button size="small" class="bottomSliderFab" slot="fixed" style="position:absolute;right: 0px;bottom: 5em" (click)="pressfab3()">
    <ion-icon size="small" name="cart"></ion-icon>
  </ion-fab-button>  

  <ion-modal [isOpen]="isModalOpen" class="ionModalTransparent" [enterAnimation]="myEnterAnimation" [leaveAnimation]="myExitAnimation">  <!-- [presentingElement]="refPageEl" -->
    <ng-template>
      <app-modal-content>
        <ion-header>
          <ion-toolbar class="new-background-color">
            <ion-buttons slot="start">
              <ion-button size="small" (click)="closefab()">back</ion-button>
            </ion-buttons>
            <ion-title>modal party</ion-title>
          </ion-toolbar>
        </ion-header>
        <lottie-player autoplay loop src="../../assets/7458-fish.json"></lottie-player>
      </app-modal-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen2" class="ionModalPrimary popupCenterSmall" [enterAnimation]="myEnterAnimationCenter" [leaveAnimation]="myExitAnimation">  <!-- [presentingElement]="refPageEl" -->
    <ng-template>
      <app-modal-content>
        <ion-header>
          <ion-toolbar class="new-background-color">
            <ion-buttons slot="start">
              <ion-button size="small" (click)="closefab2()">back</ion-button>
            </ion-buttons>
            <ion-title>modal party</ion-title>
          </ion-toolbar>
        </ion-header>
        <lottie-player autoplay loop src="../../assets/7458-fish.json"></lottie-player>
      </app-modal-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen3" class=""  [presentingElement]="refPageEl">
    <ng-template>
      <app-modal-content>
        <ion-header>
          <ion-toolbar class="new-background-color">
            <ion-buttons slot="start">
              <ion-button size="small" (click)="closefab3()">back</ion-button>
            </ion-buttons>
            <ion-title>modal party</ion-title>
          </ion-toolbar>
        </ion-header>
        <lottie-player autoplay loop src="../../assets/7458-fish.json"></lottie-player>
      </app-modal-content>
    </ng-template>
  </ion-modal>

</ion-content>
